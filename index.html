<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Gaming Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Jersey+15&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-contenedor">
            <div class="logo">
                <h1><i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i> AluraGeek</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="productos-seccion">
            <h2>MIS PRODUCTOS</h2>
            <div class="products-grid" data-products>
                
            </div>
        </section>

        <section class="formulario-seccion">
            <h2>AGREGAR PRODUCTO</h2>
            <form id="product-form" data-form>
                <div class="input-group">
                    <input type="text" data-name placeholder="Nombre..." required>
                </div>
                <div class="input-group">
                    <input type="number" data-price placeholder="Precio..." required>
                </div>
                <div class="input-group">
                    <input type="url" data-image placeholder="Imagen..." required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Enviar</button>
                    <button type="reset" class="btn-secondary">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-contenedor">
            <div class="logo">
                <h2><i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i> AluraGeek</h2>
            </div>
            <p>Desarrollado por MonilkLu</p>
            <p>Â© 2025 - Alura Latam</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/productList.js"></script>
    <script type="module" src="/productForm.js"></script>
</body>
</html>
